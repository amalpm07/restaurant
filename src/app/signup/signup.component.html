<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurent Signup</h1>
                    <!-- <h5>Donate Blood</h5><hr> -->
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div class="mb-3">
                      <label  class="form-label">Name</label>
                      <input type="email" formControlName="name" placeholder="Enter Name" class="form-control"  >
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">MobailNumber</label>
                        <input type="text" formControlName="mobail" placeholder="Enter MobailNumber" class="form-control"  >
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Email address</label>
                        <input type="email" formControlName="email" placeholder="Enter Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label  class="form-label">Password</label>
                      <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" >
                    </div>
                
                    <button type="submit" class="btn btn-primary">Signup</button>

                  </form>
                  <a routerLink="/login">Already Member ? click to login</a>
            </div>
        </div>
    </div>
</div>
