<!-- jumbertron -->
<div class="p-5 mb-4 bg-light  rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
        <p class="col-md-8 fs-4">You can save Record of Restaurent</p>
        <button class="btn btn-primary btn-lg" type="button" href="">click</button>
    </div>
</div>
<!-- table  -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col"> ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobail</th>
            <th scope="col">Address</th>
            <th scope="col">services</th>
            <th scope="col">Action</th>
                
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobail}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info" (click)="onEdit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-info" (click)="deleteResto(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue"> 
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" placeholder=" Name "  >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">email Id</label>
              <input type="email" formControlName="email" class="form-control" placeholder=" Email Id" id="exampleInputPassword1" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mobail</label>
                <input type="email" formControlName="mobail" class="form-control" placeholder=" Mobail" >
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="email" formControlName="address" class="form-control" placeholder=" Address" >
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">services</label>
                <input type="email" formControlName="services" class="form-control" placeholder="Blood Group" >
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary"(click)="addResto()">Add Details</button>
          <button type="button" *ngIf="showbtn" class="btn btn-primary"(click)="updateResto()">update Details</button>

        </div>
      </div>
    </div>
  </div>
